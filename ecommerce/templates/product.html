{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <img src="{{c.image.url}}" height="400px" width="100%">
</div>
<div class="container-fluid mt-4" style="margin-bottom:100px;">
    <h3 class="text-center">{{c.name}}</h3>
    <p>{{c.desc}}</p>

</div>
<div class="container-fluid" style="margin-bottom:100px;">


    <div class="row">
        {% for i in p %}
        <div class="col-md-3">
            <div class="card">
                 <img src="{{i.image.url}}" class="card-img-top" height="200px" width="80%" alt="...">
                <div class="card-body">
                    <h4 class="card-title text-center">{{i.name}}</h4>
                    <h5 class="card-text text-center">{{i.price}} </h5>

                    <a href="{% url 'shop:detail' i.name %}" class="btn btn-primary" style="position:relative;left:40%;">Details</a>


                </div>

            </div>

        </div>
        {% endfor %}

{% endblock %}
